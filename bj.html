<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky 21 - Remastered</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* ---------------------------------------------------
           VARIABLES & RESET
        --------------------------------------------------- */
        :root {
            --bg-dark: #1a1a1a;
            --bg-panel: #242424;
            --felt-color-1: #2d4a3e;
            --felt-color-2: #1b2e26;
            --gold-main: #daa520;
            --gold-light: #ffd700;
            --gold-dim: #b8860b;
            --text-light: #f0f0f0;
            --card-width: 90px;
            --card-height: 126px;
            --chip-size: 60px;
            --danger: #d63031;
            --success: #00b894;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent text selection during rapid clicking */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scroll on mobile */
        }

        /* ---------------------------------------------------
           HEADER
        --------------------------------------------------- */
        #blackjackheader {
            background-color: var(--bg-panel);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid var(--gold-dim);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #bTitle {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: var(--gold-main);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        #goback {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            opacity: 0.7;
            transition: 0.3s;
        }
        #goback:hover { opacity: 1; color: var(--gold-main); }

        #blogin img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--gold-dim);
            background: #fff;
        }
        #blogin {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* ---------------------------------------------------
           MAIN PLAY AREA (The Table)
        --------------------------------------------------- */
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            /* Felt Gradient Pattern */
            background: radial-gradient(circle at center, var(--felt-color-1) 0%, var(--felt-color-2) 100%);
            perspective: 1000px;
        }

        #playarea {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px; /* Space between dealer and player */
            padding: 20px;
            position: relative;
        }

        /* Hands */
        #dhand, #phand {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: var(--card-height);
            position: relative;
        }

        /* SCORE BUBBLES */
        .scorekeeper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--gold-dim);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: var(--gold-light);
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        /* Position scores specifically */
        #dhand .scorekeeper { bottom: -35px; }
        #phand .scorekeeper { top: -35px; }

        /* ---------------------------------------------------
           CARDS (CSS Styling)
        --------------------------------------------------- */
        .pcard {
            width: var(--card-width);
            height: var(--card-height);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 8px;
            box-shadow: -2px 2px 8px rgba(0,0,0,0.4);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px;
            margin: 0 -15px; /* Overlap cards */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #ddd;
        }

        .pcard:hover {
            transform: translateY(-20px) scale(1.05);
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Card Content */
        .card-top { font-size: 18px; font-weight: 800; line-height: 1; text-align: left;}
        .card-center { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 40px; 
            opacity: 0.2; /* Watermark style */
        }
        .card-bottom { font-size: 32px; text-align: right; line-height: 1;}

        /* Suits Colors */
        .suit-red { color: var(--danger); }
        .suit-black { color: #2d3436; }

        /* ---------------------------------------------------
           GAME OVER / INSURANCE
        --------------------------------------------------- */
        #enddiv {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            pointer-events: none; /* Let clicks pass through if hidden */
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        #end {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold-main);
            color: var(--gold-light);
            padding: 20px 40px;
            border-radius: 12px;
            font-family: 'Cinzel', serif;
            font-size: 32px;
            visibility: hidden;
            box-shadow: 0 0 30px rgba(218, 165, 32, 0.2);
            backdrop-filter: blur(5px);
            pointer-events: auto;
        }

        .insurance-container {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        .insurance {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-weight: bold;
            cursor: pointer;
            visibility: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .insurance:hover { transform: scale(1.1); }
        #ins-yes { background: var(--success); color: white; }
        #ins-no { background: var(--danger); color: white; }

        /* ---------------------------------------------------
           BOTTOM CONTROLS
        --------------------------------------------------- */
        #bottom-bar {
            background: var(--bg-panel);
            border-top: 4px solid var(--gold-dim);
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
        }

        /* Betting Info Row */
        .info-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        .info-box {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid #444;
        }
        .money-val { color: var(--success); }
        .bet-val { color: var(--gold-light); }

        /* Chips Row */
        #bbottom {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        /* CSS Chips (Replacing Images) */
        .chip-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .chip-btn:active { transform: scale(0.9); }
        .chip-btn:hover { transform: translateY(-5px); }
        
        .css-chip {
            width: var(--chip-size);
            height: var(--chip-size);
            border-radius: 50%;
            border: 4px dashed white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            box-shadow: 0 3px 5px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.3);
        }
        .chip-1 { background: white; border-color: #333; color: #333; }
        .chip-5 { background: #d63031; }
        .chip-25 { background: #00b894; }
        .chip-100 { background: #0984e3; }
        .chip-500 { background: #2d3436; border-color: var(--gold-main); color: var(--gold-main); }

        /* Clear Bet Button */
        #clearbet {
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            visibility: hidden;
        }
        #clearbet:hover { background: #333; color: white; }

        /* ---------------------------------------------------
           GAME ACTION BUTTONS
        --------------------------------------------------- */
        #boptions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
            height: 50px;
        }

        .action-btn {
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            transition: all 0.1s;
            min-width: 80px;
            visibility: hidden;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #bdeal {
            background: var(--gold-main);
            color: #1a1a1a;
            width: 100%;
            max-width: 300px;
            font-size: 20px;
            /* Only visible when bet placed */
            visibility: hidden; 
        }
        #bdeal:hover { background: var(--gold-light); }

        #hit { background: var(--success); color: white; }
        #stand { background: var(--danger); color: white; }
        #double { background: #0984e3; color: white; }
        #split { background: #6c5ce7; color: white; }

        /* ---------------------------------------------------
           MEDIA QUERIES
        --------------------------------------------------- */
        @media (max-width: 600px) {
            :root {
                --card-width: 70px;
                --card-height: 98px;
                --chip-size: 45px;
            }
            #playarea { gap: 20px; }
            #boptions { flex-wrap: wrap; height: auto; }
            .action-btn { flex: 1 1 40%; font-size: 14px; padding: 10px 0; }
            #bdeal { width: 100%; order: -1; }
            .css-chip { font-size: 10px; border-width: 2px; }
        }
    </style>
</head>
<body>

    <header id="blackjackheader">
        <a href="#" id="goback" onclick="alert(`That's not ready yet, stay here`)">‚ùÆ Exit</a>
        <span id="bTitle">Lucky 21</span>
        <button id="blogin"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="User"></button>
    </header>

    <main>
        <!-- Game Table Area -->
        <div id="playarea">
            
            <div id="dhand"></div>
            
            <div id="enddiv">
                <div id="end"></div>
                <div class="insurance-container">
                    <button id="ins-yes" class="insurance" onclick="insYes()">Yes</button>
                    <button id="ins-no" class="insurance" onclick="insNo()">No</button>    
                </div>
            </div>

            <div id="phand"></div>
        </div>

        <!-- Controls Dashboard -->
        <div id="bottom-bar">
            
            <!-- Information Display -->
            <div class="info-row">
                <div class="info-box">Bank: <span id="bmoney" class="money-val">1000 $</span></div>
                <div class="info-box">Bet: <span id="bbet" class="bet-val">0 $</span></div>
                <button id="clearbet" onclick="clearBet()">Clear</button>
            </div>

            <!-- Chips -->
            <div id="bbottom">
                <button id="b1" class="chip-btn" onclick="bet(1)"><div class="css-chip chip-1">1</div></button>
                <button id="b5" class="chip-btn" onclick="bet(5)"><div class="css-chip chip-5">5</div></button>
                <button id="b25" class="chip-btn" onclick="bet(25)"><div class="css-chip chip-25">25</div></button>
                <button id="b100" class="chip-btn" onclick="bet(100)"><div class="css-chip chip-100">100</div></button>
                <button id="b500" class="chip-btn" onclick="bet(500)"><div class="css-chip chip-500">500</div></button>
            </div>

            <!-- Action Buttons -->
            <div id="boptions">
                <button id="bdeal" class="action-btn" onclick="deal()">DEAL HAND</button>
                <button id="split" class="action-btn">Split</button>
                <button id="double" class="action-btn playb" onclick="doubleDown()">Double</button>
                <button id="hit" class="action-btn playb" onclick="hit()">Hit</button>
                <button id="stand" class="action-btn playb" onclick="stand()">Stand</button>
            </div>
        </div>
    </main>
